{{define "nav"}}
<nav>
  <div>
    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
    <a href="/">Home</a>
    {{if .IsAuthenticated}}
      <a href="/snippet/create">Create snippet</a>
    {{end}}
  </div>
  <div>
    {{if .IsAuthenticated}}
      <form action="/user/logout" method='POST'>
        <button>Logout</button>
      </form>
    {{else}}
      <a href="/user/signup">Sign up</a>
      <a href="/user/login">Login</a>
    {{end}}
  </div>
</nav>
{{end}}
